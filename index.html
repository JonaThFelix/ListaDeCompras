<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #5e60ce;
        }

        .item-form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="number"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"] {
            max-width: 100px;
        }

        button {
            padding: 10px 15px;
            background: #5e60ce;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #4c55b7;
        }

        .item-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eaeaea;
            word-wrap: break-word;
        }

        .total {
            text-align: right;
            margin-top: 15px;
            font-size: 1.2rem;
            color: #5e60ce;
        }

        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }

            .item-form {
                flex-direction: column;
            }

            input[type="number"] {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>
        <form class="item-form" id="itemForm">
            <input type="text" id="itemName" placeholder="Item" required>
            <input type="number" id="itemValue" placeholder="PreÃ§o" min="0" step="0.01" required>
            <input type="number" id="itemQuantity" placeholder="Qtd." min="1" required>
            <button type="submit">Adicionar</button>
        </form>
        <ul class="item-list" id="itemList"></ul>
        <div class="total" id="totalDisplay">Total: R$ 0.00</div>
    </div>

    <script>
        const itemForm = document.getElementById('itemForm');
        const itemList = document.getElementById('itemList');
        const totalDisplay = document.getElementById('totalDisplay');

        let total = 0;

        itemForm.addEventListener('submit', (event) => {
            event.preventDefault();

            const itemName = document.getElementById('itemName').value;
            const itemValue = parseFloat(document.getElementById('itemValue').value);
            const itemQuantity = parseInt(document.getElementById('itemQuantity').value);

            const itemTotal = itemValue * itemQuantity;
            total += itemTotal;

            const listItem = document.createElement('li');
            listItem.classList.add('item');
            listItem.innerHTML = `
                <span>${itemName} (R$ ${itemValue.toFixed(2)} x ${itemQuantity})</span>
                <span>R$ ${itemTotal.toFixed(2)}</span>
                <button onclick="removeItem(this, ${itemTotal.toFixed(2)})">Remover</button>
            `;

            itemList.appendChild(listItem);
            totalDisplay.textContent = `Total: R$ ${total.toFixed(2)}`;

            itemForm.reset();
        });

        function removeItem(button, itemTotal) {
            button.parentElement.remove();
            total -= itemTotal;
            totalDisplay.textContent = `Total: R$ ${total.toFixed(2)}`;
        }
    </script>
</body>
</html>
